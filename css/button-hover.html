<!DOCTYPE html>
<html lang="en">
	<head>
		<title>button-hover</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
button {
	width: 100px;
	height: 50px;
	transition-property: width, height;
	transition-duration: 0.5s;
}

button:hover {
	width: 200px;
	height: 100px;
}

		</style>
	</head>
	<body>
		<button type="button">Transition!</button>
	
	</body>
</html>
